<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>number-range</title>
</head>
<body>
	<form action="#" method="post">
		<fieldset>
			<legend>등록정보</legend>
			<ul>
				<li>
					<label for="member" class="reg">참여인원<small>(최대10명)</small></label>
					<!-- step: 조정되는 단위 -->
					<input type="number" id="member" max="10" min="0" step="1" value="0" />
					<!-- 인풋창안에 화살표 : 스피너 -->
				</li>
				<li>
					<label for="stuff" class="reg">지원물품<small>(1인당 5개)</small></label>
					<input type="number" id="stuff" max="50" min="0" step="5" value="0" />
				</li>
				<li>
					<label for="satis" class="reg">희망단계<small>(하,중,상)</small></label>
					<input type="range" id="satis" max="3" min="1" value="1" />
				</li>
			</ul>
			</ul>
		</fieldset>
	</form>
</body>
</html>
