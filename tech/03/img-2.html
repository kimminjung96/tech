	<img src="images/gugudan.jpg" alt="바빠구구단"/>
	
	<!-- 웹 파일 형식

		jpg 투명배경 불가능, 많은색상 가능, 압축률가능 /비트맵
		png 투명배경,다양한 색상 가능, 압축률불가능 /비트맵
