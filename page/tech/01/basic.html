<!DOCTYPE html> <!-- html 문서의 버전 -->
<html lang="ko"> <!-- html문서의 시작을 알림 //ctrl+shift+q 주석 -->
	<head> <!-- 자동완성 ctrl+e -->
		<!-- meta 단일태그, 싱글태그 : body의 정보를 브라우저에게 전달 -->
		<!-- UTF-8 전세계 언어가 다 들어있는 문자세트 -->
		<meta charset="UTF-8"/>
		<title>처음 만드는 basic.html</title>
		<!-- 실행 ctrl+shift+alt+R -크롬 / X -파이어폭스 -->
	</head>
	<body>
		<h1>시간이란...</h1>
		<img src="images/watch.jpg"/>
		<p>내일 죽을것 <br/>
		처럼 오늘을 꿈꾸어라</p>
	</body>
</html>
