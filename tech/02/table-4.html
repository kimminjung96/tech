<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<style type="text/css">
		table,th,td{border:1px solid #ddd;}
		td,th{padding:10px;}
	</style>
	
</head>
<body>
	<figure>
		<!-- figcaption 테이블의 제목 -->
		<figcaption>
			<p>국내에서 모던(스스로 업데이트하는)브라우저</p>
		</figcaption>
	</figure>
	<table>
		<tr>
			<th>브리우저</th>
			<th>제조업체</th>
			<th>다운로드</th>
		</tr>
		<tr>
			<th>크롬</th>
			<td>Google</td>
			<td>https://www.google</td>
		</tr>
		<tr>
			<th>파이어폭스</th>
			<td>Mozilla</td>
			<td>mozilla</td>
		</tr>
		<tr>
			<th>엣지</th>
			<td>Microsoft</td>
			<td>Microsoft</td>
		</tr>
	</table>
</body>
</html>
