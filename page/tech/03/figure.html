<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>figure,figcaption</title>
</head>
<body>
	<h1>제품선택</h1>
	<!-- 	
		figure - 컴퓨터에게 알려주기 위함(이미지와 텍스트에 묶음/시멘틱코딩)
	 -->	
	<figure>
		<img src="images/prod.jpg" alt="예멘 모타 마타리"/>
		<figcaption>예멘 모타 마타리(Yemen Mocha Mattari)</figcaption>
	</figure>
	
</body>
</html>
