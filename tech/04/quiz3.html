<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>회원정보</title>
	<style type="text/css">
		ul{list-style:none;}
		li{margin:20px;}
		li>label{width:120px; display:inline-block; text-align:right; padding-right: 8px;}
		input[type="submit"]{width:100%; height:30px; text-align:center; margin-top:15px;}
		<!-- 이탈리체로 된 css는 기존 브라우저에 적용된 css로 input태그는 inline-block으로 되어있음 -->
	</style>
</head>
<body>
	<form action="#" method="post">
		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li>
					<label for="user-id">아이디</label>
					<input type="text" name="user-id" id="user-id" />
				</li>
				<li>
					<label for="user-pw">비밀번호</label>
					<input type="password" name="user-pw" id="user-pw" />
				</li>
				<li>
					<label for="user-pw-check">비밀번호 확인</label>
					<input type="password" name="user-pw-check" id="user-pw-check" />
				</li>
			</ul>
			
			<!-- <p>
				<label>아이디<input type="text" name="user-id" id="user-id"/></label>
			</p>
			<p>
				<label>비밀번호<input type="password"/></label>
			</p>
			<p>
				<label>비밀번호 확인<input type="password"/></label>
			</p> -->
			
		</fieldset>
		
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li>
					<label for="user-name">이름</label>
					<input type="text" name="user-name" id="user-name" />
				</li>
				<li>
					<label for="user-mail">메일 주소</label>
					<input type="email" name="user-mail" id="user-mail" />
				</li>
				<li>
					<label for="user-phone">연락처</label>
					<input type="tel" name="user-phone" id="user-phone" />
				</li>
				<li>
					<label for="user-blog">블로그/홈페이지</label>
					<input type="url" name="user-blog" id="user-blog" />
				</li>
			</ul>
			
			<!-- <p>
				<label>이름<input type="text"/></label>
			</p>
			<p>
				<label>메일 주소<input type="email"/></label>
			</p>
			<p>
				<label>연락처<input type="numbel"/></label>
			</p>
			<p>
				<label>블로그/홈페이지<input type="text"/></label>
			</p>	 -->
		</fieldset>
		<input type="submit" value="가입하기"/>
	</form>
	<p><a href="tel:000-1234-1123">전화하기</a></p>
	<p><a href="sms:000-1234-1234">문자하기</a></p>
</body>
</html>
