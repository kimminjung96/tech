<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>상품 주문서</title>
	<style type="text/css">
		ul>li{
			list-style:none;
			padding:10px;
		}
		legend{
			color:blue;
			font-weight:bold;
		}
		label text{
			width:100px;
		}
	</style>
</head>
<body>
	<h1>상품 주문서</h1>
	<form action="#" method="post">
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li>
					<label for="name">이름</label>
					<input type="text"/>
				</li>
				<li>
					<label for="name">연락처</label>
					<input type="number"/>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>배송지 정보</legend>
			<ul>
				<li>
					<label>주소<input type="text"/></label>
				</li>
				<li>
					<label>전화번호<input type="number"/></label>
				</li>
				<li>
					<label>메모<input type="text"/></label>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>주문 정보</legend>
			<ul>
				<li><label><input type="checkbox" name="subj1" />과테말라 안티구아(100g) <input type="number">개</input></label></li>
				<li><label><input type="checkbox" name="subj1" />인도네시아 안델링(100g) <input type="number">개</input></label></li>
				<li><label><input type="checkbox" name="subj1" />탐라는도다(블렌딩)(100g) <input type="number">개</input></label></li>
			</ul>
			
			
			
		</fieldset>
	</form>
</body>
</html>
