<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<style type="text/css">
		table,th,td{border:1px solid #ddd;}
		td,th{padding:10px;}
	</style>
	
</head>
<body>
	<p id="summary">
		다음 표는 HTML5를 지원하는 모던 브라우저를 정리한 것입니다.
	</p>
	<table aria-describedby="summary">
		<tr>
			<th>브리우저</th>
			<th>제조업체</th>
			<th>다운로드</th>
		</tr>
		<tr>
			<th>크롬</th>
			<td>Google</td>
			<td>https://www.google</td>
		</tr>
		<tr>
			<th>파이어폭스</th>
			<td>Mozilla</td>
			<td>mozilla</td>
		</tr>
		<tr>
			<th>엣지</th>
			<td>Microsoft</td>
			<td>Microsoft</td>
		</tr>
	</table>
</body>
</html>
