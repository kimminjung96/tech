<!DOCTYPE html>
<html>
	<head>
		<title>Elliptical Shapes</title>
		<style type="text/css">
			p{
				border: 5px solid #ee3e80;
				padding: 10px;
				width: 100px;
				height: 100px;
				display: inline-block;
				margin: 20px;
			}
			p.one{
				/* 왼쪽위 오른쪽아래 오른쪽위 왼쪽아래*/
				border-radius: 80px 50px;
			}
			p.two{
				border-radius: 1em 4em 1em 4em / 2em 1em 2em 1em;
			}
			p.three{
				border-radius: 100px;
			}
		</style>
	</head>
	<body>
		<p class="one"></p>
		<p class="two"></p>
		<p class="three"></p>
	</body>
</html>
