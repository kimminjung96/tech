<!DOCTYPE HTML>
<html>
	<head>
		<title> 폼태그몽땅 </title>
		<meta charset="UTF-8" />
	</head>

	<body>
		<h1>예약문의</h1><!-- form태그로 묶여야 작동이 됌//required="required"필수입력속성으로 사용자가 작성을 해야 제출이 가능_화면에도 기제 -->
		<form action="#" method="post">
			<p>작성자<input type="text" name="userName" placeholder="작성자명을 입력하세요" required="required"></p>
			<p>비밀번호<input type="password" name="userPWD" autofocus="autofocus"></p>
			<p>email <input type="email" name="userEmail" autocomplete="on"></p>
			<p>연락처<input type="tel" name="userPhone" autocomplete="off"></p>
			<p>투숙날짜<input type="date" name="userDate"></p>
			<p>투숙날짜 시 분<input type="datetime-local" name="userDate2"></p>
			<p>년/월<input type="month" name="userDate3"></p>
			<p>주<input type="week" name="userDate4"></p>
			<p>시/분<input type="time" name="userDate5"></p>
			<p>color <input type="color" name="userColor"></p>
			<p>투숙인원<input type="number" name="userMum" value="5"></p>
			<p>제목<input type="text" name="userTitle"></p>
			<p>검색<input type="search" name="userSearch"></p>
			<p>url <input type="url" name="userUrl"></p>
			<p>범위<input type="range" name="userRange"></p>
			<p>작성자의 신원을 파악하기 위한 사진을 올려주세요<br><input type="file" name="userFile"></p>
			<ul>
				<li>
					<label for="serialNum">시리얼번호입력:</label>
					<input type="text" id="serialNum"><input type="button" value="이전"><input type="button" value="다음" disabled="disabled">
				</li>
				<li>
					<label for="book">선택한 책:</label>
					<input type="text" id="book" value="반응형웹" readonly="readonly"><!-- readonly="readonly" 타입이 텍스트인 경우에만
					 -->
					<label for="number">수량:</label>
					<input type="number" id="number" value="1">
				</li>
			</ul>
			<input type="submit">
		</form>

	</body>
</html>
