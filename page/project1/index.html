<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 익스호환성 / 익스를 엣지로 렌더링해라(웹문서 표시하는것을 렌더링한다라고함) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 반응형 / 너비는 디바이스너비에 따라라, 초기화-배율(처음배율은 1배)-글자 -->
    <!-- 모바일에서 글자가 줄어드는 것을 방지함 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 검색로봇이 글어갈수 잇냐 없냐(개방할것인가 안할것인가) -->
    <meta name="robot" content="index,nofollow">
    <!-- 검색엔진에 설명글 /검색시에 밑에 나오는 글긔 -->
    <meta name="description" content="유성문화관광 홈페이지입니다.">
    <meta name="author" content="김민정">
    <!-- 검색 키워드 -->
    <meta name="keyword" content="유성,유성문화관광,프로젝트">

    <meta property="og:title" content="유성문화관광, 프로젝트">
    <meta property="og:description" content="김민정의 반응형 프로젝트입니다.">
    <meta property="og:url" content="https://github.com/kimminjung96">
    <meta property="og:image" content="images/og_img.png">

    <title>유성구 문화관광</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="wrap">
      <header><div id="header_inner">header_inner</div></header>
      <section>
        <div id="main">
          <div id="main_inner">main_inner</div>
        </div>
        <div id="pick">
          <div id="pick_inner">pick_inner</div>
        </div>
        <div id="location">
          <div id="location_inner">location_inner</div>
        </div>
        <div id="select">
          <div id="select_inner">select_inner</div>
        </div>
        <div id="quick">
          <div id="quick_inner">quick_inner</div>
        </div>
      </section>
      <footer><div id="footer_inner">footer_inner</div></footer>
    </div>

</html>
