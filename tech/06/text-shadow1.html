<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>text-transform</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine&effect=shadow-multiple|3d">
  <style>
    .shadow1{
      font-family: 'Tangerine';
    }
  </style>
</head>
<body>
	<h1 class="shadow1">HTML5</h1> 
	<h1 class="shadow2">HTML5</h1>
	<h1 class="shadow3">HTML5</h1>
	<h1 class="font-effect-shadow-multiple">HTML5</h1>
	<h1 class="font-effect-3d">HTML5</h1>
</body> 
</html>
