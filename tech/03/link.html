<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>link</title>
</head>
<body>
	<h2>텍스트 링크 만들기</h2>
	<!-- a - 엥커(닻) -->
	<!-- 새탭에서 열리는 건 다른 도메인 일때 -->
	
	<!-- a태그(인라인)는 블럭요소를 포함할 수가 있음 -->
	
	<!-- _self 기본값 -->
	<a href="http://www.easyspub.com" target="_blank">홈페이지_blank</a>
	<a href="http://www.easyspub.com" target="_self">홈페이지_self</a>
	<a href="http://www.easyspub.com" target="_parent">홈페이지_parent</a>
	<a href="http://www.easyspub.com" target="_top">홈페이지_top</a>

	<h2>이미지 링크 만들기</h2>
	<!-- 이미지는 inline-block요소이다.밖에는 인라인 안에는 블럭 -->
	<a href="http://www.naver.com"><img src="images/easyspub.jpg" alt="홈페이지로 가기"></a>
	<a href="http://www.naver.com"><img src="images/easyspub.jpg" alt="홈페이지로 가기"></a>
</body>
</html>
