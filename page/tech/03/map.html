<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>map</title>
</head>
<body>
	<img src="images/kids.jpg" alt="map_img" usemap="#favorites"/>
	<map name="favorites">
		<!-- shape 모양 / coords 좌표(시작하는 x,y축 끝나는 x,y축) -->
		<area shape="rect" coords="0,0,200,225" href="http://naver.com" alt="네이버로 가기"/>
		<area shape="rect" coords="200,0,407,225" href="http://google.com" alt="구글로 가기"/>
	</map>
</body>
</html>
