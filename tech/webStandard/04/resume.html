    <h2>FORM1</h2>
    <form action="#" method="post">
      <input type="text" name="userId" value="" placeholder="아이디입력">
      <br><br>
      <textarea name="userMemo" id="userMemo" cols="30" rows="10" placeholder="질문내용입력">여기가벨루</textarea>
      <br><br>
      취미:
      <label><input type="checkbox" name="hobby1" id="hobby1" value="낚시" checked>낚시</label>
      <label><input type="checkbox" name="hobby2" id="hobby2" value="독서">독서</label>
      <label><input type="checkbox" name="hobby3" id="hobby3" value="운동" checked>운동</label>
      <br><br>
      특기:
      <label><input type="radio" name="special" id="special1" value="댄스">댄스</label>
      <label><input type="radio" name="special" id="special2" value="코노">코노</label>
      <label><input type="radio" name="special" id="special3" value="게임" checked>게임</label>
    </form>
    <div id="container">
      <h1>회원가입</h1>
      <form action="#">
        <fieldset>
          <legend>사용자</legend>
          <ul>
            <li>
              <label for="uid">아이디</label><input type="text" id="uid">
            </li>
            <li>

            </li>
            <li>

            </li>
            <li>
              <label for="upwd2">비밀번호확인</label><input type="password" id="upwd2">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>이벤트수신동의</legend>
          <input type="radio" name="mailling" id="mailling_1" checked><label for="mailling_1">동의함</label><input type="radio" name="mailling" id="mailling_2"><label for="mailling_2">동의안함</label>
        </fieldset>
        <div id="butttons"><input type="submit" value="가입하기"><input type="reset" value="취소"></div>
