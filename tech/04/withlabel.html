<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>with label</title>
	<style type="text/css">
		ul{list-style:none;}
		li{margin:20px;}
	</style>
</head>
<body>
	<!-- name,value 필수 -->
	<!--  method="필수" -->
	<form action="#" method="post">
		<h3>수강분야(복수선택가능)</h3>
		<!-- ul>(li>input:checkbox)*3 -->
		<!-- checkbox는 중복선택이 가능함 -->	
		<ul>
			<li>
				<label for="ch1">문법</label>
				<input type="checkbox" id="ch1" value="grm"/></li>
			<li>
				<label for="ch2">작문</label>
				<input type="checkbox" id="ch2" value="wr"/>
			</li>
			<li>
				<label for="ch3">독해</label>
				<input type="checkbox" id="ch3" value="rd"/>
			</li>
		</ul>
		
		<h3>수강과몬(1과목만 선택가능)</h3>
		<!-- ul>(li>label>input:radio)*3 -->
		<ul>
			<!-- value는 데이터베이스에 저장되는 값/ name은 데이터베이스에 사용할 필드명(이름)/ id는 디자인(프론트 화면)에서 사용할 이름 -->
			<!-- label은 접근성을 위한 것(편리) / label은 글자를 선택해도 선택이 가능하게 / 스크린리더기에게 input정보를 알려줌  -->
			<li><label><input type="radio" name="subject"/>영어회화</label></li>
			<li><label><input type="radio" name="subject"/>중국어회화</label></li>
			<li><label><input type="radio" name="subject"/>일어회화</label></li>
		</ul>
	</form>
	<!-- 48px - 선택하는 영역의 최소한의 간견 -->
</body>
</html>
