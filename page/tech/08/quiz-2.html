<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			ul{
				width: 600px;
				list-style: none;
				
			}
			ul.dep1>li{
				display: inline-block;
				padding: 10px 20px;
				box-sizing: border-box;
				height: 50px;
				width: calc(600px / 5);
				margin: 0 10px;
				border: 1px solid ;
				position: relative;
			}
			ul>li>ul>li{
				display: none;
				width: 120px;
				height: 50px;
				position: absolute;
				background-color: gainsboro;
				left: 0;
				top: 50px;
			}
			ul.dep1>li:hover ul>li{
				display: block;
			}
			a{
				color: black;
				text-decoration: none;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul class="dep1">
				<li><a href="#">메뉴1</a>
					<ul class="dep2">
						<li><a href="#">메뉴1-1</a></li>
					</ul>
				</li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
