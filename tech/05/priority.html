<!doctype html>
<html lang="ko">
<head>
    <title>온라인 프로필</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style1.css">
    <style>
      *{
        margin: 20px auto;
      }
      body{
        color: blue;
      }
      div{
        width: 600px;
        padding: 15px;
        border: 1px dotted;
      }
      h2{
        /* color: red !important; */
        color: brown ;
      }
      /*  !important 는 자바스크립트에서 인라인으로 붙은 라이브러리의 css를 고칠때 사용?? */

      #tit{color:aqua}
      .title{color: yellow;}
    </style>
    
</head>

<body>
    <div>      
      <h2 class="title" style="color: pink;">이지스퍼블리싱의 미션</h2>
      <p id="tit" class="title">사람에게 구체적으로 도움을 주는 책,<br>
      우리는 열심히 사는 사람들에게 도움이 되고 싶습니다.<br>
      <p>우리는 책을 출간하기 전에 질문할 것입니다.</p>
      <p>"이 책이 사람들에게 도움이 됩니까?"</p>
    </div>
</body>
</html>
