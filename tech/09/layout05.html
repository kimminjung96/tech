<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        #wrap{width: 100%; height: 900px; font-size: 40px; color: white;}
        .header_wrap{width: 100%; background-color: #d39a72; height: 100px;}
        .banner_wrap{width: 100%; background-color: rgb(219, 139, 82); height: 300px;}
        .content_wrap{width: 100%; background-color: rgb(236, 197, 124); height: 400px;}
        .footer_wrap{width: 100%; background-color: rgb(223, 164, 122);height: 100px;}

        .inner{
            width: 1400px;
            height: inherit;
            margin: auto;
            background-color: rgba(245, 222, 179, 0.295);
        }
    </style>
    <style>
    </style>
</head>
<body>
    <div id="wrap">
        <div class="header_wrap"><div class="inner"></div></div>
        <div class="banner_wrap"><div class="inner"></div></div>
        <div class="content_wrap"><div class="inner"></div></div>
        <div class="footer_wrap"><div class="inner"></div></div>
    </div>
</body>
</html>
