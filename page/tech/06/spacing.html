<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>letter-spacing와 word-spacing</title>
  <style>
    /* spacing: 간격 */
    /* 한글은 좁게 영문은 넓게 */
    .letter{letter-spacing: 5px;} /* 자간 */
    .word{word-spacing: 5px;} /* 어간 */
  </style>
</head>
<body>
  <h1><span class="letter">HTML5</span>와 CSS3</h1>
  <h1>HTML5와 CSS3</h1>
  <h1 class="word">HTML5와 CSS3</h1>
</body> 
</html>
