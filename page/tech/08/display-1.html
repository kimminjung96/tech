<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>display 속성</title>
    <style>
      div {
        margin: 20px;
		border: 1px solid;
		border-radius: 10px;
      }
	  /* dispaly속성을 사용해 html 화면의 가시성을 바꿔줄 수 있다. */
	  #inline img{margin: 10px;}
	  #block img{display: block; margin: 10px;}
    </style>
  </head>
  <body>
    <div id="inline">
      <img src="images/pic1.jpg" />
      <img src="images/pic2.jpg" />
      <img src="images/pic3.jpg" />
    </div>
    <div id="block">
      <img src="images/pic1.jpg" />
      <img src="images/pic2.jpg" />
      <img src="images/pic3.jpg" />
    </div>
  </body>
</html>
