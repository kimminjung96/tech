<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      body {
        background-color: #ffebef;
      }

      #wrap {
        width: 1000px;
        height: 900px;
        margin: auto;
        font-size: 40px;
        color: white;
        text-align: center;
      }
      header {
        width: 1000px;
        height: 100px;
        background-color: #ff9aab;
      }
      nav {
        width: 1000px;
        height: 100px;
        background-color: #eb7b8f;
      }
      aside {
        width: 200px;
        height: 600px;
        background-color: #ebbdc4;
      }
      article {
        width: 600px;
        height: 600px;
        background-color: rgb(216, 137, 180);
      }
      footer {
        width: 1000px;
        height: 100px;
        background-color: #d37887;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>header</header>
      <nav>nav</nav>
      <section class="cf">
        <aside class="fl">aside</aside>
        <article class="fl">article</article>
        <aside class="fl">aside</aside>
      </section>
      <footer>footer</footer>
    </div>
  </body>
</html>
