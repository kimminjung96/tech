<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table,th,td{border:1px solid #ddd;}
		td,th{padding:10px;}
	</style>
</head>
<body>
	<p id="summary">
		다음 표는 HTML5를 지원하는 모던 브라우저를 정리한 것입니다
	</p>
	<table aria-describedby="summary">
		<tr>
			<th>브라우저</th>
			<th>제조업체</th>
			<th>다운로드</th>
		</tr>
		<tr>
			<th>크롬(Chrome)</th>
			<td>Google</td>
			<td>www</td>
		</tr>
		<tr>
			<th>파이어폭스(Firfox)	</th>
			<td>Mozilla</td>
			<td>aaa</td>
		</tr>
		<tr>
			<th>엣지(Edge)</th>
			<td>Microsoft</td>
			<td>bbb</td>
		</tr>
	</table>
</body>
</html>
