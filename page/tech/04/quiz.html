<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>table-1</title>
	<style type="text/css">
		table,th,td{border:1px solid #ccc; border-collapse:collapse;}
		td{padding:6px;}
		thead, tfoot{background:#efefef;}
	</style>
</head>
<body>

	<table>
		<caption>래시피 재료</caption>
		<thead>
			<tr>
				<th>재료</th>
				<th>첨가량</th>
				<th>48시간</th>
				<th>대체재료</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<th rowspan="5">수상층</th>
				<td>로즈마리 추출물</td>
				<td>30g</td>
				<td rowspan="3">증류수</td>
			</tr>
			<tr>
				<td>네를추출물</td>
				<td>30g</td>
			</tr>
			<tr>
				<td>어성초</td>
				<td>20g</td>
			</tr>
			<tr>
				<td>폴리쿼터</td>
				<td>30g</td>
				<td>쟁탄검</td>
			</tr>
			<tr>
				<td>글리세린</td>
				<td>70g</td>
				<td>히아루론산</td>
			</tr>
			<tr>
				<th rowspan="3">계면<br/>활성제</th>
				<td>30g</td>
				<td>30g</td>
				<td>쟁탄검</td>
			</tr>
			<tr>
				<td>폴리쿼터</td>
				<td>10g</td>
				<td>히아루론산</td>
			</tr>
			<tr>
				<td>애플 계면 활정제</td>
				<td>10g</td>
				<td>올리브 계면 활성제</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<td colspan="4">좋은 향을 위해서면 엘라스틴향 사용 추천</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
