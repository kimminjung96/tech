<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        body{background-color: #c8e6c9;}
        #wrap{
            height: 900px;
            width: 1000px;
            margin: auto;
            color: white;
            font-size: 40px;
            text-align: center;
        }
        header{width: 1000px; height: 100px; background-color: #a3baa4;}
        nav{width: 1000px; height: 100px; background-color: #6f7d68;}
        aside{width: 200px; height: 600px; background-color: #a6b898;}
        article{width: 800px; height: 600px;background-color: #a7d4a8;}
        footer{width: 1000px; height: 100px; background-color: #8fa186;}
    </style>
</head>
<body>
    <!-- #Wrap>header+nav+(section.cf>aside.fl+article.fl)+footer -->
    <div id="wrap">
        <header>header</header>
        <nav>nav</nav>
        <section class="cf">
            <aside class="fl">aside</aside>
            <article class="fl">article</article>
        </section>
        <footer>footer</footer>
    </div>
</body>
</html>
